<!DOCTYPE>
<html manifest="cache.manifest">
  <head>
    <title>Example1 a Rotating Div</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" /> 		
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" /> 
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <style>
      body{
        -webkit-transform-style:preserve-3d;
      }
      div{
        width:400px;
        height:400px;
        background-color:red;
        -webkit-transform-style:preserve-3d;
        -webkit-transform-origin: 50% 50%;
        display:block;
      }
    </style>
    <script>
      var example1 = function(){
        var div = document.querySelector("div");
        var mouseMove = function(event){
          event.preventDefault();
          div.style.webkitTransform = "rotateX(" + event.pageY + "deg) rotateY(" + event.pageX + "deg)";
        };
        window.addEventListener("touchmove", mouseMove,false);
      };
      window.addEventListener("load", example1, false);
    </script>
  </head>
  <body>
    <div></div>
  </body>
</html>

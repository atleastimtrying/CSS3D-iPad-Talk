<!DOCTYPE>
<html manifest="cache.manifest">
  <head>
    <title>Example2 Two Rotating Divs!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" /> 		
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" /> 
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <style>
      section{
        width:400px;
        height:800px;
        -webkit-transform-style:preserve-3d;
      }
      div{
        width:400px;
        height:400px;
        background-color:red;
      }
      div:nth-child(2){
        background-color:blue;
        -webkit-transform:rotateY(90deg);
      }
    </style>
    <script>
      var example2 = function(){
        var section = document.querySelector("section");
        var mouseMove = function(event){
          event.preventDefault();
          section.style.webkitTransform = "rotateX(" + event.pageY + "deg) rotateY(" + event.pageX + "deg)";
        };
        window.addEventListener("touchmove", mouseMove,false);
      };
      window.addEventListener("load", example2, false);
    </script>
  </head>
  <body>
    <section>
      <div></div>
      <div></div>
    </section>
  </body>
</html>

<!DOCTYPE>
<html>
  <head>
    <title>Example2 Two Roatting Divs!</title>
    <style>
      section{
        width:400px;
        height:800px;
        -webkit-transform-style:preserve-3d;
      }
      div{
        width:400px;
        height:400px;
        background-color:red;
      }
      div:nth-child(2){
        background-color:blue;
        -webkit-transform:rotateY(90deg);
      }
    </style>
    <script>
      var example2 = function(){
        var section = document.querySelector("section");
        var mouseMove = function(event){
          event.preventDefault();
          section.style.webkitTransform = "rotateX(" + event.pageY + "deg) rotateY(" + event.pageX + "deg)";
        };
        window.addEventListener("mousemove", mouseMove,false);
      };
      window.addEventListener("load", example2, false);
    </script>
  </head>
  <body>
    <section>
      <div></div>
      <div></div>
    </section>
  </body>
</html>

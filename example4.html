<!DOCTYPE>
<html>
  <head>
    <title>Example4 a simple matching game</title>
    <style>
      *{
        font-family:sans-serif;
        font-weight:bold;
        margin:0;
        padding:0;
      }
      p{
        font-size:80px;
        padding-left:10px;
      }
      section{
        width:300px;
        height:300px;
        position:relative;
        -webkit-transform-style:preserve-3d;
        display:inline-block;
        z-index:10;
      }
      div{
        position:absolute;
        width:200px;
        height:200px;
        margin:-100px;
        top:50%;
        left:50%;
        background-color:red;
        font-size:200px;
        -webkit-transform:translateZ(100px);
      }
      p{}
      div:nth-child(2){
        background-color:blue;
        -webkit-transform:rotateY(90deg) translateZ(100px);
      }
      div:nth-child(3){
        background-color:green;
        -webkit-transform:rotateY(180deg) translateZ(100px);
      }
      div:nth-child(4){
        background-color:yellow;
        -webkit-transform:rotateY(-90deg) translateZ(100px);
      }
      div:nth-child(5){
        background-color:orange;
        -webkit-transform:rotateX(90deg) translateZ(100px);
      }
      div:nth-child(6){
        background-color:gray;
        -webkit-transform:rotateX(-90deg) translateZ(100px);
      }
      #matchThis{
        -webkit-transition:all 1s ease-out;
      }
      a{
        display:block;
        position:absolute;
        top:10px;
        right:10px;
        padding:20px;
        font-size:100px;
        z-index:20;
        background:#ccc;
        border-radius:4px;
        border:1px solid #000;
        text-align:center;
        color:#000;
        text-decoration:none;

      }
    </style>
    <script>
      var example4 = function(){
        var start = document.getElementById("start");
        var scoreDisplay = document.getElementById("score");
        var timeDisplay = document.getElementById("time");
        var using = document.getElementById("usingThis");
        var usingAngle = document.getElementById("usingAngle");
        var match = document.getElementById("matchThis");
        var matchAngle = document.getElementById("matchAngle");
        var usingX,
            usingY,
            matchX,
            matchY,
            score,
            time;
        
        var startGame = function(event){
          event.preventDefault();
          start.style.display = "none";
          usingX = 0;
          usingY = 0;
          matchX = 0;
          matchY = 0;
          score = 0;
          time = 30;
          scoreDisplay.innerHTML = score;
          window.addEventListener("touchmove", mouseMove,false);
          moveMatch();
          countDown();
        }

        var mouseMove = function(event){
          event.preventDefault();
          usingX = roundToTen(event.pageX);
          usingY = roundToTen(event.pageY);
          using.style.webkitTransform = "rotateX(" + usingY + "deg) rotateY(-" + usingX + "deg)";
          compare();
        };

        var compare = function(){
          if(matchX === 360){
            matchX = 0;
          }
          if(matchY === 360){
            matchY = 0;
          }
          if(matchX === usingX && matchY === usingY){
            score += 1;
            scoreDisplay.innerHTML = score;
            moveMatch();
          }
        };

        var moveMatch = function(){
          matchX = randomAngle();
          matchY = randomAngle();
          match.style.webkitTransform = "rotateX(" + matchY + "deg) rotateY(" + matchX + "deg)";
        };

        var randomAngle = function(){
          return Math.floor(Math.random()*4) * 90;
        };

        var roundToTen = function(num){
          num %= 360;
          return Math.round(num/10)*10;
        };

        var countDown = function(){
          if(time > 0){
            setTimeout(countDown, 1000);
            time -= 1;
            timeDisplay.innerHTML = time;
          }else{
            endGame();
          }
        }
        var endGame = function(){
          alert("your score was "+ score);
          window.removeEventListener("touchmove", mouseMove,false);
          start.style.display = "block";
        }
        start.addEventListener("click", startGame, false);
      };
      window.addEventListener("load", example4, false);
    </script>
  </head>
  <body>
    <a href="#" id="start">START!!</a>
    <p>Time: <span id="time"></span></p>
    <p>Score: <span id="score"></span></p>
    <section id="matchThis">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </section>
    <section id="usingThis">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </section>
  </body>
</html>
